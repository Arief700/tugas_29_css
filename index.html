<html>

<head>
    <title>TUGAS</title>
    <link rel="stylesheet" type="text/css" href="master/semantic.min.css">
    <style>
        .main-box {
            margin: 0 auto;
            margin-top: 50px;
            width: 600px;
        }

        body {
            background-color: #DADADA;
        }
    </style>
</head>

<body>
    <div class="main-box">
        <h1 class="ui center aligned teal header">
            <img src="src/img/niomic.png" class="ui rounded image">
            Daftar Akun Niomic
        </h1>
        <div class="ui raised padded text container segment">
            <form class="ui form">
                <div class="field">
                    <div class="ui medium left icon input">
                        <input type="text" placeholder="Nama Depan">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui medium left icon input">
                        <input type="text" placeholder="Nama Belakang">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui medium left icon input">
                        <input type="number" placeholder="No Telp/HP">
                        <i class="mobile icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui medium left icon input">
                        <input type="email" placeholder="Alamat Email">
                        <i class="at icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui medium left icon input">
                        <input type="password" placeholder="Password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <button class="fluid  ui teal button" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="master/semantic.min.js"></script>
</body>

</html>
